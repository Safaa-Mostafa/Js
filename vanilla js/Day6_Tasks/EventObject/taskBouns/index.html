<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <p>Login</p>
        <div class="el-group">
            <input type="text" class="input" id="username" placeholder="username">
        </div>
        <div class="el-group">
            <i class="fa-solid fa-eye-slash eye" onclick="appear('password',this)"></i>
            <input type="text" class="input" id="password" placeholder="Password">
        </div>
        <div class="el-group">
            <i class="fa-solid fa-eye-slash eyeConfirm" onclick="appear('ConfirmPassword',this)"></i>
            <input type="text" class="input" id="ConfirmPassword" placeholder="Confirm Password">
        </div>
        <div class="el-group">
            <button>Submit</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
