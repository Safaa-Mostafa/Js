<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        const h1 = document.querySelector("h1");
        var arr = ["w", "e", "l", "c", "o", "m", "e"];
        for (let i = 0; i < arr.length; i++) {
            setTimeout(() => {
                h1.innerText += arr[i];
            }, i * 500);
        }
        setTimeout(() => {
            close("index2.html");
        }, 5000)
    </script>
</body>

</html>
